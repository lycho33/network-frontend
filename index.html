<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./services/ApiServices.js"></script>
    <script src="./components/Teacher.js"></script>
    <script src="./components/Event.js"></script>
    <script defer src="./components/index.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWWYIcg3m8EBYs6qPNDKG1yjT09imS2Pc&callback=initMap&libraries=&v=weekly"
      async>
    </script>
    <title>The Network</title>
</head>
<body>

    <div id="intro">
      <h1>Hello World</h1>
    </div>

    <div id="header">
      <div class="column icon" >
        <img src="./assets/img/network_icon.png" alt="">
      </div>
      <div class="column title">
        <h1>The Network</h1>
      </div>
      <div class="column links">
        <h1>LiveMusic! | Contact</h1>
      </div>
    </div>

    <!-- <div id="header-links" style="background-color:#E57272;"> -->
    <div id="header-links">
      <form id="event-form">
        <input type="text" name="name" value="" placeholder="Name of Event">
        <input type="text" name="date" value="" placeholder="Date">
        <select name="category" id="">
          <option value="masterclass">MasterClass</option>
          <option value="summerFestival">Summer Festival</option>
          <option value="concert">Concert</option>
        </select><br>
        <input type="text" name="city" value="" placeholder="City">
        <input type="text" name="state" value="" placeholder="State">
        <input type="text" name="country" value="" placeholder="Country"><br>
        <textarea rows="5" cols="74" type="text" name="furtherInfo" value="" placeholder="Enter any necessary information about the event"></textarea><br>
        <button type="submit" class="submit-event">Submit Event</button>
      </form>
    </div><br>

    <div class="row">
        <div class="column teachers">
          <div id="location">
            
          </div><br>
          <div id="profile-list"></div>
        </div>
        <div class="column map" id="map">
          <div id="search-bar">

          </div>
          <h2>Map</h2>
          <div id="filters">

          </div>
        </div>
        <div class="column events">
          <div id="eHeader">
          </div>
            <button id="add-event-btn">Add an Event</button>
        </div>
    </div>

</body>
</html>
